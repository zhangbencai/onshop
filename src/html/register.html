<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="regist_header">
        <div class="wrap">
            <a href="" class="logo">
                <img src="../imgs/loginlogo.jpg" alt="">
            </a>
            <div class="regist_header_right">
                <div class="help_wrap">
                    <a href="" class="hd_menu">
                        <s class="help_ico"></s>
                        帮助中心
                    </a>
                    <div class="hd_menu_list">
                        <ul>
                            <li><a href="">包裹跟踪</a></li>
                            <li><a href="">常见问题</a></li>
                            <li><a href="">在线退换货</a></li>
                            <li><a href="">在线投诉</a></li>
                        </ul>
                    </div>
                </div>
                <span class="fr">
                    您好，欢迎光临1号店！ 
                    <a href="login.html">请登录</a>
                </span>
            </div>
        </div>
    </div>
    <!-- 注册 -->
    <div class="y_regist_wrap">
        <!-- 背景小图标  -->
        <div class="r_icon1"></div>
        <div class="r_icon2"></div>
        <div class="r_icon3"></div>
        <div class="r_icon4"></div>
        <div class="r_icon5"></div>
        <div class="y_regist_model">
            <h4 class="y_regist_tit">1号店注册</h4>
            <div class="y_regist_form">
                <ul class="clearfix">
                    <li>
                        <div class="y_same_item">
                            <input type="text" class="ysame_input">
                            <span class="y_same_label">用户名</span>
                        </div>
                        <div class="y_regist_tips"></div>
                    </li>
                    <li>
                        <div class="y_same_item">
                            <input type="text" class="ysame_input">
                            <span class="y_same_label">手机号</span>
                        </div>
                        <div class="y_regist_tips"></div>
                    </li>
                    <li>
                        <div class="fl y_same_item">
                            <input type="text" class="ysame_input">
                            <span class="y_same_label">短信验证码</span>
                        </div>
                        <a href="" class="same_code_btn">获取验证码</a>
                        <div class="y_regist_tips"></div>
                    </li>
                    <li>
                        <div class="y_same_item">
                            <input type="text" class="ysame_input">
                            <span class="y_same_label">设置密码</span>
                        </div>
                    </li>
                    <li>
                        <div class="y_same_item">
                            <input type="text" class="ysame_input">
                            <span class="y_same_label">确认密码</span>
                        </div>
                    </li>
                    <li>
                        <div class="y_agreement_word">
                            点击注册，表示您同意1号店  
                            <a href="">《服务协议及隐私声明》</a>
                        </div>
                        <a href="" class="register_button">同意协议并注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="simplefooter">
        <a href="">沪ICP备16050468号</a>|
        <a href="">沪B2-20170039</a>|
        <a href="">营业执照</a>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>
    <script src="../script/register.js"></script>
</body>
</html>
