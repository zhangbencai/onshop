<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 头部 -->
    <div class="regist_header">
        <div class="wrap">
            <a href="" class="logo">
                <img src="../imgs/loginlogo.jpg" alt="">
            </a>
            <div class="regist_header_right">
                <div class="help_wrap">
                    <a href="" class="hd_menu">
                        <s class="help_ico"></s>
                        帮助中心
                    </a>
                    <div class="hd_menu_list">
                        <ul>
                            <li><a href="">包裹跟踪</a></li>
                            <li><a href="">常见问题</a></li>
                            <li><a href="">在线退换货</a></li>
                            <li><a href="">在线投诉</a></li>
                        </ul>
                    </div>
                </div>
                <span class="fr">
                    您好，欢迎光临1号店！ 
                    <a href="">请登录</a>
                </span>
            </div>
        </div>
    </div>
    <!--  登录部分-->
    <div class="login_wrap">
        <div class="wrap">
            <div class="mod_login_wrap">
                <div class="login_pc">
                    <div class="clearfix">
                        <h3>1号店用户登录</h3>
                        <a href="" class="regist_new">注册新账号</a>
                    </div>
                    <div class="login_form">
                        <div class="form_item_wrap">
                            <div class="form_item cur">
                                <label class="user_ico">&nbsp;</label>
                                <input type="text" class="ipt gay_text" placeholder="邮箱/手机/用户名">
                            </div>
                            <div class="form_item">
                                <label class="paswd_ico">&nbsp;</label>
                                <input type="password" class="ipt ipt_password gay_text" placeholder="密码">
                            </div>
                            <!-- <div class="verify_code"></div> -->
                            <div class="auto_login ">
                                <p>
                                    <a href="" class="uncheck_agreement">自动登录</a>
                                    <input type="hidden">
                                    <!-- <span class="auto_tips">请勿在公用电脑上启用</span> -->
                                </p>
                                <p>
                                    <a href="" class="forget_pswd">忘记密码？</a>
                                </p>
                            </div>
                            <button class="login_btn">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mod_left_banner">
                <a href="">
                    <img src="../imgs/login_pic.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="simplefooter">
        <a href="">沪ICP备16050468号</a>|
        <a href="">沪B2-20170039</a>|
        <a href="">营业执照</a>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>
    <script src="../script/login.js"></script>
</body>
</html>
